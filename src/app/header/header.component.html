<div id="kt_app_header" class="app-header">
    <div class="app-header-primary">
        <div class="app-container container-fluid d-flex align-items-stretch justify-content-between" id="kt_app_header_primary_container">
            <div class="d-flex flex-stack flex-grow-1">
                <div class="d-flex">
                    <div class="app-header-logo d-flex flex-center gap-2 me-lg-15">
                        <button class="btn btn-icon btn-sm btn-custom d-flex d-lg-none ms-n2" id="kt_app_header_menu_toggle">
                            <i class="ki-outline ki-abstract-14 fs-2"></i>
                        </button>
                        <a href="index.html">
                            <img src="assets/img/logo/logo-light.png" class="mh-50px theme-light-show" alt="Logo" />
                            <img src="assets/img/logo/logo-dark.png" class="mh-50px theme-dark-show" alt="Logo" />
                        </a>
                    </div>
                    <div class="d-flex align-items-stretch" id="kt_app_header_menu_wrapper">
                        <div class="app-header-menu app-header-mobile-drawer align-items-stretch" data-kt-drawer="true" data-kt-drawer-name="app-header-menu" data-kt-drawer-activate="{default: true, lg: false}" data-kt-drawer-overlay="true" data-kt-drawer-width="{default:'200px', '300px': '250px'}" data-kt-drawer-direction="start" data-kt-drawer-toggle="#kt_app_header_menu_toggle" data-kt-swapper="true" data-kt-swapper-mode="{default: 'append', lg: 'prepend'}" data-kt-swapper-parent="{default: '#kt_app_body', lg: '#kt_app_header_menu_wrapper'}">
                            <div class="menu menu-rounded menu-column menu-lg-row menu-active-bg menu-title-gray-700 menu-state-gray-900 menu-icon-gray-500 menu-arrow-gray-500 menu-state-icon-primary menu-state-bullet-primary fw-semibold fs-6 align-items-stretch my-5 my-lg-0 px-2 px-lg-0" id="#kt_app_header_menu" data-kt-menu="true">

                                <div class="menu-item">
                                    <a class="menu-link" routerLink="/">
                                        <span class="menu-icon">
                                            <i class="fa-solid fa-house fs-2"></i>
                                        </span>
                                        <span class="menu-title">Accueil</span>
                                    </a>
                                </div>

                                <div class="menu-item">
                                    <a class="menu-link" routerLink="/promos">
                                        <span class="menu-icon">
                                            <i class="fa-solid fa-ticket fs-2"></i>
                                        </span>
                                        <span class="menu-title">Promos</span>
                                    </a>
                                </div>

                                <div class="menu-item">
                                    <a class="menu-link" routerLink="/soldes">
                                        <span class="menu-icon">
                                            <i class="fa-solid fa-tags fs-2"></i>
                                        </span>
                                        <span class="menu-title">Soldes</span>
                                    </a>
                                </div>

                                <div class="menu-item">
                                    <a class="menu-link" routerLink="/premium">
                                        <span class="menu-icon">
                                            <i class="fa-solid fa-gem fs-2"></i>
                                        </span>
                                        <span class="menu-title">Premium</span>
                                    </a>
                                </div>

                                <div class="menu-item">
                                    <a class="menu-link" routerLink="/faq">
                                        <span class="menu-icon">
                                            <i class="fa-solid fa-circle-question fs-2"></i>
                                        </span>
                                        <span class="menu-title">FAQ</span>
                                    </a>
                                </div>

                                <div class="menu-item">
                                    <a class="menu-link" routerLink="/contact">
                                        <span class="menu-icon">
                                            <i class="fa-solid fa-envelope fs-2"></i>
                                        </span>
                                        <span class="menu-title">Contact</span>
                                    </a>
                                </div>

                            </div>
                        </div>
                    </div>
                </div>
                <div class="app-navbar flex-shrink-0 gap-2">
                    <section *ngIf="!isAuthenticated" class="app-navbar flex-shrink-0 gap-2">
                      <div class="app-navbar-item me-lg-3">
                        <a routerLink="/connexion" class="btn btn-sm btn-flex flex-center border border-300 bg-light-light btn-active-color-gray-900 px-0 px-lg-3 min-w-35px h-35px">
                          <i class="fa-solid fa-right-to-bracket pe-0 pe-lg-2 fs-3"></i>
                          <span class="d-none d-lg-inline">Connexion</span>
                        </a>
                      </div>
                      <div class="app-navbar-item me-lg-3">
                        <a routerLink="/inscription" class="btn btn-sm btn-flex flex-center border border-300 bg-light-light btn-active-color-gray-900 px-0 px-lg-3 min-w-35px h-35px">
                          <i class="fa-solid fa-user-plus pe-0 pe-lg-2 fs-3"></i>
                          <span class="d-none d-lg-inline">Inscription</span>
                        </a>
                      </div>
                    </section>
                    <div class="app-navbar-item me-lg-3">
                        <a href="#" class="btn btn-icon btn-icon-muted btn-active-icon-primar ms-1" data-kt-menu-trigger="{default:'click', lg: 'hover'}" data-kt-menu-attach="parent" data-kt-menu-placement="bottom-end">
                            <i class="ki-duotone ki-night-day theme-light-show text-light fs-1">
                                <span class="path1"></span>
                                <span class="path2"></span>
                                <span class="path3"></span>
                                <span class="path4"></span>
                                <span class="path5"></span>
                                <span class="path6"></span>
                                <span class="path7"></span>
                                <span class="path8"></span>
                                <span class="path9"></span>
                                <span class="path10"></span>
                            </i>
                            <i class="ki-duotone ki-moon theme-dark-show text-gray-900 fs-1">
                                <span class="path1"></span>
                                <span class="path2"></span>
                            </i>
                        </a>
                        <div class="menu menu-sub menu-sub-dropdown menu-column menu-rounded menu-title-gray-700 menu-icon-gray-500 menu-active-bg menu-state-color fw-semibold py-4 fs-base w-150px" data-kt-menu="true" data-kt-element="theme-mode-menu">
                            <div class="menu-item px-3 my-0">
                                <a href="#" class="menu-link px-3 py-2" data-kt-element="mode" data-kt-value="light">
                                    <span class="menu-icon" data-kt-element="icon">
                                        <i class="ki-duotone ki-night-day fs-2">
                                            <span class="path1"></span>
                                            <span class="path2"></span>
                                            <span class="path3"></span>
                                            <span class="path4"></span>
                                            <span class="path5"></span>
                                            <span class="path6"></span>
                                            <span class="path7"></span>
                                            <span class="path8"></span>
                                            <span class="path9"></span>
                                            <span class="path10"></span>
                                        </i>
                                    </span>
                                    <span class="menu-title">Clair</span>
                                </a>
                            </div>
                            <div class="menu-item px-3 my-0">
                                <a href="#" class="menu-link px-3 py-2" data-kt-element="mode" data-kt-value="dark">
                                    <span class="menu-icon" data-kt-element="icon">
                                        <i class="ki-duotone ki-moon fs-2">
                                            <span class="path1"></span>
                                            <span class="path2"></span>
                                        </i>
                                    </span>
                                    <span class="menu-title">Sombre</span>
                                </a>
                            </div>
                            <div class="menu-item px-3 my-0">
                                <a href="#" class="menu-link px-3 py-2" data-kt-element="mode" data-kt-value="system">
                                    <span class="menu-icon" data-kt-element="icon">
                                        <i class="ki-duotone ki-screen fs-2">
                                            <span class="path1"></span>
                                            <span class="path2"></span>
                                            <span class="path3"></span>
                                            <span class="path4"></span>
                                        </i>
                                    </span>
                                    <span class="menu-title">Système</span>
                                </a>
                            </div>
                        </div>
                    </div>
                    <div class="app-navbar-item d-lg-none me-n3" title="Show header menu">
                        <button class="btn btn-sm btn-icon btn-custom h-35px w-35px" id="kt_app_sidebar_mobile_toggle">
                            <i class="ki-outline ki-setting-3 fs-2"></i>
                        </button>
                    </div>

                  <section *ngIf="isAuthenticated" class="app-navbar flex-shrink-0 gap-2">
                    <div class="app-navbar-item me-lg-3">
                      <a href="panier.html" class="btn btn-sm btn-primary">
                        <i class="fa-solid fa-cart-shopping fs-3"></i>
                      </a>
                    </div>
                    <div class="app-navbar-item ms-1">
                      <div class="cursor-pointer symbol position-relative symbol-35px" data-kt-menu-trigger="{default: 'click', lg: 'hover'}" data-kt-menu-attach="parent" data-kt-menu-placement="bottom-end">
                        <img src="assets/media/avatars/blank.png" alt="Avatar" />
                      </div>
                      <div class="menu menu-sub menu-sub-dropdown menu-column menu-rounded menu-gray-800 menu-state-bg menu-state-color fw-semibold py-4 fs-6 w-275px" data-kt-menu="true">
                        <div class="menu-item px-3">
                          <div class="menu-content d-flex align-items-center px-3">
                            <div class="symbol symbol-50px me-5">
                              <img src="assets/img/profil/blank.png" alt="Avatar" />
                            </div>
                            <div class="d-flex flex-column">
                              <div class="fw-bold d-flex align-items-center fs-5">
                                {{ user?.prenom }} {{ user?.nom }}
                                <span class="badge badge-light-danger fw-bold fs-8 px-2 py-1 ms-2">{{ user?.role }}</span>
                                <span class="badge badge-light-info fw-bold fs-8 px-2 py-1 ms-2">{{ user?.status }}</span>
                              </div>
                              <span class="fw-semibold text-muted fs-7">{{ user?.email}}</span>
                            </div>
                          </div>
                        </div>
                        <div class="separator my-2"></div>
                        <div class="menu-item px-5">
                          <a href="profil.html" class="menu-link px-5">Profil</a>
                        </div>
                        <div class="menu-item px-5">
                          <a href="mes-commandes.html" class="menu-link px-5">
                            <span class="menu-text">Mes commandes</span>
                            <span class="menu-badge">
													<span class="badge badge-light-info badge-circle fw-bold fs-7">3</span>
												</span>
                          </a>
                        </div>
                        <div class="menu-item px-5">
                          <a href="mes-commandes.html" class="menu-link px-5">
                            <span class="menu-text">Liste d'envies</span>
                            <span class="menu-badge">
													<span class="badge badge-light-success badge-circle fw-bold fs-7">3</span>
												</span>
                          </a>
                        </div>
                        <div class="separator my-2"></div>
                        <div class="menu-item px-5">
                          <a class="menu-link px-5" (click)="onLogout()">Déconnexion</a>
                        </div>
                      </div>
                    </div>
                  </section>
                </div>
            </div>
        </div>
    </div>
</div>
