<div>
  <div class="d-flex flex-column">
    <div *ngFor="let avisItem of avis" class="card card-flush design-card">
      <div class="card-header justify-content-start align-items-center pt-4">
        <div class="symbol symbol-45px me-5">
          <img src="assets/img/profil/blank.png" alt="Photo">
        </div>
        <span class="text-gray-500 fw-semibold fs-6">
          {{ avisItem.user.nom }} {{ avisItem.user.prenom }}
        </span>
      </div>
      <div class="card-body pt-2 pb-0">
        <p class="form-control bg-transparent border-0 px-0 text-dark">
          {{ avisItem.contenu }}
        </p>
      </div>
    </div>

    <div *ngIf="avis.length === 0" class="text-center text-gray-500">
      Aucun avis disponible pour ce jeu.
    </div>
  </div>

  <div class="d-flex justify-content-center mt-4">
    <button
      class="btn btn-primary me-2"
      (click)="previousPage()"
      [disabled]="currentPage === 0"
    >
      Précédent
    </button>
    <span class="align-self-center">
      Page {{ currentPage + 1 }} sur {{ totalPages }}
    </span>
    <button
      class="btn btn-primary ms-2"
      (click)="nextPage()"
      [disabled]="currentPage === totalPages - 1"
    >
      Suivant
    </button>
  </div>
</div>
