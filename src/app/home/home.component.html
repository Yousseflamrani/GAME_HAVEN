<div class="app-wrapper flex-column flex-row-fluid" id="kt_app_wrapper">
  <div class="app-main flex-column flex-row-fluid" id="kt_app_main">
    <div class="d-flex flex-column flex-column-fluid">
      <div id="kt_app_content" class="app-content app-content-stretch">
        <div id="kt_app_content_container" class="app-container container-fluid">
          <div class="card card-flush">
            <div class="card-header align-items-center py-5 gap-2 gap-md-5">
              <div class="d-flex align-items-center position-relative my-1">
                <i class="ki-outline ki-magnifier fs-3 position-absolute ms-4"></i>
                <input
                  type="text"
                  placeholder="Rechercher un jeu..."
                  [(ngModel)]="searchTerm"
                  (input)="onSearchChange()"
                  class="form-control form-control-solid w-250px ps-12"
                />
                  <div class="header-show row d-flex">
                    <div class="col-auto">
                      <button class="menu-filter add-jeux btn btn-primary btn-flex btn-center active" [routerLink]="'jeux/create'">Ajouter un jeu</button>
                    </div>
                  </div>
              </div>
            </div>

            <div class="card-body pt-0">
              <div *ngIf="isLoading" class="d-flex justify-content-center my-4">
                <div class="spinner-border text-primary" role="status">
                  <span class="visually-hidden">Chargement...</span>
                </div>
              </div>

              <div class="table-responsive" *ngIf="!isLoading">
                <table class="table align-middle table-row-dashed fs-6 gy-5" id="kt_ecommerce_products_table">
                  <thead>
                  <tr class="text-start text-gray-500 fw-bold fs-7 text-uppercase gs-0">
                    <th class="min-w-500px">Jeu</th>
                    <th class="text-center min-w-150px">Catégorie</th>
                    <th class="text-center min-w-150px">Référence</th>
                    <th class="text-center min-w-150px">Etat</th>
                    <th class="text-center min-w-150px">Prix</th>
                    <th class="text-center min-w-150px">Evaluations</th>
                    <th class="text-center min-w-150px">Stock</th>
                    <th class="text-center min-w-150px">Action</th>
                  </tr>
                  </thead>
                  <tbody class="fw-semibold text-gray-600">

                  <tr *ngIf="!filteredJeux || filteredJeux.length === 0">
                    <td colspan="5" class="text-center">Aucun jeu trouvé.</td>
                  </tr>
                  <tr *ngFor="let jeu of filteredJeux">
                  <tr *ngFor="let jeu of filteredJeux">
                    <td>
                      <a
                        [routerLink]="'/jeu/' + jeu.reference + '/show'"
                        class="d-flex align-items-center text-decoration-none text-reset p-3"
                      >
                        <div class="d-flex align-items-center">
                          <!-- Lien avec image miniature -->
                          <p class="symbol symbol-50px">
                            <span class="symbol-label"
                                  [style.backgroundImage]="'url(' + jeu.image + ')'"
                                  [style.backgroundSize]="'cover'"
                                  [style.backgroundPosition]="'center center'">

                            </span>
                          </p>
                          <!-- Nom du jeu avec lien -->
                          <div class="ms-5">
                            <a [routerLink]="'/jeu/' + jeu.id" class="text-gray-800 text-hover-primary fs-5 fw-bold">
                              {{ jeu.nom }}
                            </a>
                          </div>
                        </div>
                      </a>
                    </td>
                    <td class="text-center min-w-150px">
                      <a [routerLink]="'/jeu/' + jeu.reference + '/show'" class="d-flex align-items-center text-decoration-none text-reset p-3">
                        {{ jeu.category }}
                      </a>
                    </td>
                    <td class="text-center min-w-150px">
                      <a [routerLink]="'/jeu/' + jeu.reference + '/show'" class="d-flex align-items-center text-decoration-none text-reset p-3">
                        {{ jeu.reference }}
                      </a>
                    </td>
                    <td class="text-center min-w-150px">
                      <a [routerLink]="'/jeu/' + jeu.reference + '/show'" class="d-flex align-items-center text-decoration-none text-reset p-3">
                        {{ jeu.etat }}
                      </a>
                    </td>
                    <td class="text-center min-w-150px">
                      <a [routerLink]="'/jeu/' + jeu.reference + '/show'" class="d-flex align-items-center text-decoration-none text-reset p-3">
                        {{ jeu.prix }}€
                      </a>
                    </td>
                    <td class="text-center min-w-150px">
                      <a [routerLink]="'/jeu/' + jeu.reference + '/show'" class="d-flex align-items-center text-decoration-none text-reset p-3">
                        {{ jeu.note }}
                      </a>
                    </td>
                    <td class="text-center min-w-150px">
                      <a [routerLink]="'/jeu/' + jeu.reference + '/show'" class="d-flex align-items-center text-decoration-none text-reset p-3">
                        {{ jeu.quantite }}
                      </a>
                    </td>
                    <td class="text-center min-w-150px">
                      <button class="btn btn-sm btn-light btn-flex btn-center btn-active-light-primary">Ajouter au panier</button>
                    </td>
                  </tr>
                  </tbody>
                </table>
              </div>
              <div class="d-flex justify-content-between align-items-center mt-4">
                <button
                  class="btn btn-sm btn-light"
                  [disabled]="currentPage === 0"
                  (click)="prevPage()"
                  aria-label="Page précédente"
                >
                  Précédent
                </button>
                <span>Page {{ currentPage + 1 }} sur {{ totalPages }} ({{ totalItems }} jeux au total)</span>
                <button
                  class="btn btn-sm btn-light"
                  [disabled]="currentPage >= totalPages - 1"
                  (click)="nextPage()"
                  aria-label="Page suivante"
                >
                  Suivant
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
